<ion-header>
    <ion-toolbar color="primary">


        <ion-buttons slot="start">
            <ion-back-button text="Salir" defaultHref="login"></ion-back-button>
        </ion-buttons>
        <ion-title>Periodos</ion-title>


    </ion-toolbar>

</ion-header>



<ion-content padding>
    <ion-list>

        <ion-list-header>
            <ion-label>
                <h1>Periodos Lectivos</h1>
            </ion-label>
        </ion-list-header>

        <ion-item button *ngFor="let periodo of periodos;" routerLink="/cursos/{{cedula}}/{{periodo.id}}">
            <ion-label>{{periodo.nombre}}</ion-label>
        </ion-item>
        <!--PERIODOS LECTIVOS-->

        <ion-item>
            <ion-label>Pizza</ion-label>
            <ion-select placeholder="Select Pizza" [(ngModel)]="selected" (ionChange)="doRefresh()">
                <ion-select-option *ngFor="let item of comb1">
                    {{item}}
                </ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>second</ion-label>
            <ion-select multiple="true" placeholder="Select Pizza">
                <ion-select-option *ngFor="let item of second">{{item}}</ion-select-option>
            </ion-select>
        </ion-item>


    </ion-list>





</ion-content>
