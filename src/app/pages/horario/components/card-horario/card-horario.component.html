<ion-card>
  <ion-list-header class="ion-text-center" color="secondary">
    <ion-label>
      <h1>{{title}}</h1>
    </ion-label>
  </ion-list-header>
  <ion-list *ngFor="let horario of horario">
    <ion-item color="primary">
      <ion-label>
        Curso: {{horario.curso.nombre}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Materia: {{horario.curso.materia.nombre}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Inicio: {{horario.horaInicio}}</ion-label>
      <ion-label>Fin: {{horario.horaFin}}</ion-label>
    </ion-item>


  </ion-list>
</ion-card>
