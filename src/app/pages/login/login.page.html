<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            STUDENT NOTES
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>

        <ion-row>

            <ion-col size="12">

                <ion-img
                    src="/assets/img/ista-logo.png">
                </ion-img>

            </ion-col>

        </ion-row>

    </ion-grid>

    <ion-card class="welcome-card">

        <ion-card-header>
            <ion-card-title class="ion-text-center">BIENVENIDO</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-input [(ngModel)]="usuarioIn" id="usuario" type="text" #usuario placeholder="Nombre de Usuario">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-input [(ngModel)]="passwordIn" id="contraseña" type="password" #password placeholder="Contraseña">
                </ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Recordarme</ion-label>
                <ion-checkbox slot="start"></ion-checkbox>
            </ion-item>

            <ion-button id="btnIngresar" expand="block" class="ion-margin" (click)="btnIngresar(usuario,password)">
                Ingresar</ion-button>
            <ion-item>
                <a href="https://eduv.tecazuay.edu.ec/login/index.php" target="_blank"
                    rel="noopener noreferrer">Plataforma
                    Virtual</a>
            </ion-item>
            
        </ion-card-content>
    </ion-card>

</ion-content>
