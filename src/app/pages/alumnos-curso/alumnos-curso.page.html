<app-header title="formulario" defaultBack="/form-notas/{{cedulaDocente}}"></app-header>

<ion-content>


  <ion-card button *ngFor="let almn of alumnos;" routerLink="/notas-alumno/{{almn.id}}">
    <ion-card-header>
      <ion-item>
        <ion-avatar slot="start">
          <img src="data:image/jpeg;base64,{{almn.alumno.persona.Foto}}" alt="S/I" />
        </ion-avatar>
        <ion-label>
          <h4>{{almn.alumno.persona.primerApellido}}</h4>
        </ion-label>
        <ion-label>
          <h4>{{almn.alumno.persona.segundoApellido}}</h4>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h4>{{almn.alumno.persona.primerNombre}}</h4>
        </ion-label>
        <ion-label>
          <h4>{{almn.alumno.persona.segundoNombre}}</h4>
        </ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>



</ion-content>
