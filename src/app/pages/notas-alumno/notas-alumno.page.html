<app-header [title]="'Notas'"></app-header>

<ion-content>

  <h1 text-center>NOTAS DE:</h1>
  <h1 text-center>{{alumno.alumno.persona.primerNombre}}</h1>
  <h1 text-center>{{alumno.alumno.persona.primerApellido}}</h1>

  <ion-list>
    <ion-item *ngFor="let nota of alumno.notasSet">
      <ion-label>{{nota.tipoNota.nombre}}</ion-label>
      <ion-label slot="end">{{nota.valor}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nota Final</ion-label>
      <ion-label>{{alumno.notaFinal}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
